<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><b>Donor Message</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="padding: 1rem;">

    <ion-card button *ngFor="let message of messages" [routerLink]="['/details', message.id]">
      <ion-card-content>
        <ion-label style="color: black; font-size: 1.1rem; font-weight: bold;">{{ message.fullname | uppercase}}</ion-label>
        <br>
        <ion-label style="color: black; font-size: 1rem; "> - {{ message.message }}</ion-label>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
