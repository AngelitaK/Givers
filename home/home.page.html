<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title style="font-weight: bold;">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
  
  <ion-text style="font-weight: bold; color: black; font-size: 1.3rem; padding-left: 1rem;">Categories</ion-text>

  <ion-list>

    <ion-card button *ngFor="let category of categories" [routerLink]="category.url">
      <ion-card-content>
        <img src="{{category.pic}}">
      </ion-card-content>
      <ion-card-header>
        <ion-card-title style="font-weight: bold; text-align: center;">{{category.org}}</ion-card-title>
      </ion-card-header>
    </ion-card>

  </ion-list>

</ion-content>
